<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta API</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: #f1f1f1;">
    <div>
        <div class="card" style="width: 18rem; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <img src="./dedede.png" id="imagen" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title" id="nombre">Nombre del platillo</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary" id="cat-ar">categor√≠a, area</h6>
              <p class="card-text" id="tags">etiquetas</p>
              <a href="#" id="source">fuente</a>
            </div>
            <div class="card-body">
              <a id="req" href="#" class="btn btn-primary">Receta</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("req").addEventListener("click", async () => {
            let resp = await fetch("https://www.themealdb.com/api/json/v1/1/random.php");
            let receta = await resp.json();
            document.getElementById("imagen").src = receta.meals[0].strMealThumb;
            document.getElementById("nombre").textContent = receta.meals[0].strMeal;
            document.getElementById("cat-ar").textContent = receta.meals[0].strCategory + ", " + receta.meals[0].strArea;
            document.getElementById("tags").innerText = receta.meals[0].strTags;
            document.getElementById("source").innerHTML = "<a href='" + receta.meals[0].strSource + "'>" + receta.meals[0].strSource + "</a>";
        });
    </script>
</body>
</html>
